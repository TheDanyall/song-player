name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip openjdk-8-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.19 virtualenv
        
    - name: Set up Android SDK and NDK
      run: |
        # ایجاد دایرکتوری‌های لازم
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # نصب وابستگی‌های اضافی
        sudo apt-get install -y wget unzip zip
        
        # دانلود و نصب Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        rm -rf cmdline-tools cmdline-tools.zip
        
        # تنظیم متغیرهای محیطی
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # پذیرش لیسانس‌ها
        yes | $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # نصب کامپوننت‌های ضروری
        $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.1"
        
        # دانلود و نصب NDK
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
        unzip -q ndk.zip
        rm ndk.zip
        
        echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r25c" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/android-ndk-r25c:$PATH" >> $GITHUB_ENV
    
    - name: Install Python packages
      run: |
        pip install kivy pygame mutagen
        
    - name: Create buildozer.spec
      run: |
        cat <<EOF > buildozer.spec
        [app]
        title = Music Player
        package.name = musicplayer
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,mp3
        version = 0.1
        requirements = python3,kivy,pygame,mutagen
        android.permissions = INTERNET
        android.api = 29
        android.minapi = 21
        android.ndk_path = $GITHUB_WORKSPACE/android-ndk-r19c
        android.sdk_path = $GITHUB_WORKSPACE/android-sdk
        android.arch = armeabi-v7a
        p4a.branch = master
        orientation = portrait
        fullscreen = 0
        log_level = 2
        EOF
    
    - name: Build APK
      run: |
        export PATH=$PATH:$GITHUB_WORKSPACE/android-sdk/platform-tools
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: music-player-apk
        path: bin/*.apk
        if-no-files-found: error



